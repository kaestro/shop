<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<h1>list page</h1>

    <div th:replace="~{ nav.html :: navbar }"></div>

    <a th:each="item : ${items}" th:href="@{'/detail/' + ${item.id}}">
        <div class="card">
            <img src="https://placehold.co/300">
            <div>
                <h4 th:text="${item.title}">pants</h4>
                <p th:text="${item.price}">7 billion</p>
            </div>
        </div>
    </a>

</body>
</html>
